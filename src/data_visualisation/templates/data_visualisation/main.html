{% load static %}

<!DOCTYPE html>
<html>

<script src="{% static 'data_visualisation/navbar.js' %}"></script>
<script src="{% static 'data_visualisation/team.js' %}"></script>

<body id="body-pd">

                    <div class="nav_list">

                </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
